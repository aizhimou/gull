version: 2

project_name: vget

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/vget
    binary: vget
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/guiyumin/vget/internal/core/version.Version={{.Version}}
      - -X github.com/guiyumin/vget/internal/core/version.Commit={{.Commit}}
      - -X github.com/guiyumin/vget/internal/core/version.Date={{.Date}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - formats:
      - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: guiyumin
    name: vget
  draft: false
  prerelease: auto
  name_template: "v{{.Version}}"

brews:
  - repository:
      owner: guiyumin
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/guiyumin/vget"
    description: "Media downloader CLI for various platforms"
    license: "Apache-2.0"
    directory: Formula
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "{{ .ProjectName }}: update to {{ .Tag }}"
